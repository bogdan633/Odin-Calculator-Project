<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-content"><p></p></div>
        <div class="display-value"><p>0</p></div>
        <div class="buttons">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
            <button class="one button">1</button>
            <button class="two button">2</button>
            <button class="three button">3</button>
            <button class="divided button operator">/</button>
            <button class="foure button">4</button>
            <button class="five button">5</button>
            <button class="six button">6</button>
            <button class="multiplied button operator">*</button>
            <button class="seven button">7</button>
            <button class="eight button">8</button>
            <button class="nine button">9</button>
            <button class="minus button operator">-</button>
            <button class="dot button">.</button>
            <button class="0 button">0</button>
            <button class="equal button operator">=</button>
            <button class="add button operator">+</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
